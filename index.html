<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Social Tree</title>
</head>

<body>
  <div class="container">
    <div class="profile-container">
      <div  class="profile-radius"> 
        <img class="profile-image"src="assets/profile-image-2.jpg" alt="">
      </div>
      <h1 class="name-instagram">@instagram</h1>
    </div>
    <div class="buttons-link">
      <a class="button"> LINK 1</a>
      <a class="button"> LINK 2</a>
      <a class="button"> LINK 3</a>
      <a class="button"> LINK 4</a>
    </div>
    <div class="container-social">
      <a class="link-social" href="#">
        <img src="assets/twitter.svg" alt="twitter">
      </a>
      <a class="link-social"  href="#">
        <img src="assets/twitch.svg" alt="twitch">
      </a>
      <a class="link-social" href="#">
        <img src="assets/instagram.svg" alt="instagram">
      </a>
      <a class="link-social" href="#">
        <img src="assets/linkedin.svg" alt="linkedin">
      </a>
      <a class="link-social" href="#">
        <img src="assets/github.svg" alt="github">
      </a>
    </div>
  </div>
</body>

</html>
